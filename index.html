<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div id="controls">
        <button id="resetArrayBtn">New Set</button>

        <form id="sortForm">
            <label for="arraySizeSpeed">
                Speed/Size
                <input type="range" name="arraySizeSpeed" value="100" min="6" max="100" id="arraySizeSpeed">
            </label>
            <label for="bubbleSortBtn">
                <input type="radio" id="bubbleSortBtn" name="sortingAlgorithm" value="bubble" checked>
                Bubble Sort
            </label>
            <label for="mergeSortBtn">
                <input type="radio" id="mergeSortBtn" name="sortingAlgorithm" value="merge">
                Merge Sort
            </label>
            <!--
            <label for="heapSortBtn">
                <input type="radio" id="heapSortBtn" name="sortingAlgorithm" value="heap">
                Heap Sort
            </label>
            -->
            <label for="quickSortBtn">
                <input type="radio" id="quickSortBtn" name="sortingAlgorithm" value="quick">
                Quick Sort
            </label>
            
            <input type="submit" value="Start Sorting!">
        </form>
    </div>
    <div>
        <svg id="sortingContainer" class="center" transform="scale(1,1)" width='1200' height='600'></svg>
    </div>
</body>
</html>
